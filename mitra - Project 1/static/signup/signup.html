<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITra-SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<div class="align_sbox">
>
    <div class="logobox">
        <img src="logo.png" alt="MITra" class="icon"> 
    </div>
    <div class="signup">    
        <form id="SignUp" method="get" action="signup.php">    
            <label><b>Full Name     
            </b>    
            </label>    
            <input type="text" name="fname" id="fname" placeholder="Fullname">    
            <br><br>   
            <label><b>Phone     
            </b>    
            </label>    
            <input type="text" name="phone" id="phone" placeholder="phone">    
            <br><br>  
            <label><b>User Name     
            </b>    
            </label>    
            <input type="text" name="Uname" id="Uname" placeholder="Username">    
            <br><br>    
            <label><b>Password     
            </b>    
            </label>    
            <input type="Password" name="Pass" id="Pass" placeholder="Password">    
            <br><br>
            <div class="container">
                <section>
                  <p>Choose a field of interests:</p>
                  <select multiple="multiple" id="myMulti">
                    <option value="Btech">Btech</option>
                          <option value="Placements">Placements</option>
                          <option value="Admissions">Admissions</option>
                          <option value="events">events</option> 
                  </select>
                </section>
              </div>
              
            <br><br>     
            <input type="submit" name="signup" id="sign" value="Sign Up">          
            <br><br>    
               
        </form>     
    </div>     

</div>

<script src="signup.js"></script>
</body>
</html>
